# HTTP Server
[server]
	Address     = ":8199"
	ServerRoot  = "public"
	ServerAgent = "gf-music"
	LogPath     = "log/gf-music/server"

# Logger.
[logger]
    Path        = "log/gf-music"
    Level       = "all"
    Stdout      = true

# Template.
[viewer]
    Path        = "template"
    DefaultFile = "index.html"
    Delimiters  =  ["${", "}"]

# Database.
[database]
    link  = "mysql:koko:123456@tcp(127.0.0.1:3306)/go-music"
    debug = true
    # Database logger.
    [database.logger]
        Path   = "log/gf-music/sql"
        Level  = "all"
        Stdout = true


